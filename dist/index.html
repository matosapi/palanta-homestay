<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Palanta House</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Custom styles for login that might not be in style.css yet or specific to this page */
        .login-bg {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-bg img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 50, 50, 0.6);
            /* Dark Teal Overlay */
            z-index: 1;
        }

        .login-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(0, 168, 168, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--primary);
            font-size: 24px;
            border: 2px solid var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 168, 168, 0.1);
        }

        .admin-link {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-light);
            cursor: pointer;
        }

        .admin-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }
    </style>
  <script type="module" crossorigin src="/assets/main-CB9t8M3h.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-Dg0r0knz.css">
</head>

<body>
    <div class="login-bg">
        <img src="/images/login-bg.png" alt="Background" class="animate-fade-in">
        <div class="login-overlay"></div>

        <div class="login-card animate-slide-up">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h1 style="font-size: 28px; margin-bottom: 5px;">Palanta <span
                    style="font-style: italic; font-weight: 400;">House</span></h1>
            <p style="color: var(--text-light); font-size: 14px; margin-bottom: 30px;">Homestay Premium untuk Anda</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="nama@email.com" value="user@palanta.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Masukkan password" value="password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Masuk</button>
            </form>

            <p style="margin-top: 20px; font-size: 13px; color: var(--text-light);">
                Belum punya akun? <a href="#" class="text-primary">Daftar Sekarang</a>
            </p>

            <button onclick="window.location.href='/admin.html'" class="btn btn-outline"
                style="width: 100%; margin-top: 20px; border-color: var(--primary); color: var(--primary);">
                Masuk sebagai Admin
            </button>
        </div>
    </div>
</body>

</html>
