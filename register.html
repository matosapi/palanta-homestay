<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Palanta Homestay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f7f7f7;">
        <div style="background:#fff; border-radius:16px; max-width:420px; width:95%; margin:auto; padding:32px 24px; box-shadow:0 8px 32px rgba(0,0,0,0.18); position:relative;">
            <div style="text-align:center; margin-bottom:18px;">
                <img src="public/images/placeholder.png" alt="Logo" style="width:56px; height:56px; margin-bottom:8px;">
                <h2 style="color:#212121; font-size:2rem; font-weight:700; margin-bottom:8px;">Daftar Akun Baru</h2>
                <p style="color:#7b8a8b;">Bergabunglah dengan Palanta House</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="nama@email.com" required>
                </div>
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" class="form-control" name="nama" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Minimal 6 karakter" required>
                </div>
                <div class="form-group">
                    <label>Konfirmasi Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Ulangi password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:18px;">Daftar Sekarang</button>
                <p style="text-align:center; margin-top:18px; color:#7b8a8b; font-size:15px;">Sudah punya akun? <a href="login.html" style="color:#00b894; text-decoration:underline;">Masuk</a></p>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        var email = this.email.value;
        var nama = this.nama.value;
        var password = this.password.value;
        var confirm = this.confirm_password.value;
        if(password !== confirm) {
            alert('Konfirmasi password tidak cocok!');
            return;
        }
        fetch('api/register.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email, nama, password})
        })
        .then(res => res.json())
        .then(result => {
            if(result.success) {
                alert('Pendaftaran berhasil!');
                window.location.href = 'login.html';
            } else {
                alert(result.message || 'Gagal daftar!');
            }
        })
        .catch(() => alert('Gagal koneksi ke server!'));
    };
    </script>
</body>
</html>
