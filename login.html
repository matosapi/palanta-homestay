<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun - Palanta Homestay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f7f7f7;">
        <div style="background:#fff; border-radius:16px; max-width:420px; width:95%; margin:auto; padding:32px 24px; box-shadow:0 8px 32px rgba(0,0,0,0.18); position:relative;">
            <div style="text-align:center; margin-bottom:18px;">
                <img src="public/images/placeholder.png" alt="Logo" style="width:56px; height:56px; margin-bottom:8px;">
                <h2 style="color:#212121; font-size:2rem; font-weight:700; margin-bottom:8px;">Palanta <span style="font-style:italic; font-weight:400; color:#00b894;">House</span></h2>
                <p style="color:#7b8a8b;">Homestay Premium untuk Anda</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="user@palanta.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;">Masuk</button>
                <div style="margin-top:12px; text-align:center;">
                    <a href="admin.html" style="font-size:13px; color:#00b894; text-decoration:underline; font-weight:500;">Masuk ke Admin</a>
                </div>
                <p style="margin-top:20px; font-size:13px; color:#7b8a8b; text-align:center;">Belum punya akun? <a href="register.html" style="color:#00b894; text-decoration:underline;">Daftar Sekarang</a></p>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        var email = this.email.value;
        var password = this.password.value;
        fetch('api/login.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email, password})
        })
        .then(res => res.json())
        .then(result => {
            if(result.success) {
                alert('Login berhasil!');
                window.location.href = 'index.html';
            } else {
                alert(result.message || 'Gagal login!');
            }
        })
        .catch(() => alert('Gagal koneksi ke server!'));
    };
    </script>
</body>
</html>
